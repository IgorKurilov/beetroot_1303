<!-- templates/content/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
        <li>
            <h2>{{ note.title }}</h2>
            <p>{{ note.text }}</p>
            <p>Reminder: {{ note.reminder }}</p>
            <p>Category: {{ note.category.title }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
